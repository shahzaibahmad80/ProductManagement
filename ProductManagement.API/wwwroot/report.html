<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Report - Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .btn-back {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-back:hover {
            background: rgba(255,255,255,0.3);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .report-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .report-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .report-date {
            color: #666;
            font-size: 14px;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .summary-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .report-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .report-section h3 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .btn-print {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        .btn-print:hover {
            background: #5568d3;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        @media print {
            .header, .btn-print, .btn-back {
                display: none;
            }
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Product Management System</h1>
        <a href="products.html" class="btn-back">Back to Products</a>
    </div>

    <div class="container">
        <div class="report-header">
            <h2>Product Inventory Report</h2>
            <p class="report-date" id="reportDate"></p>
        </div>

        <div id="loading" class="loading">Generating report...</div>

        <div id="reportContent" style="display: none;">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Products</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="summary-card">
                    <h3>Total Stock Value</h3>
                    <div class="value" id="totalValue">$0.00</div>
                </div>
                <div class="summary-card">
                    <h3>Total Items</h3>
                    <div class="value" id="totalStock">0</div>
                </div>
                <div class="summary-card">
                    <h3>Avg. Price</h3>
                    <div class="value" id="avgPrice">$0.00</div>
                </div>
            </div>

            <div class="report-section">
                <h3>Products by Category</h3>
                <table id="categoryTable">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Products</th>
                            <th>Total Stock</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody id="categoryBody"></tbody>
                </table>
            </div>

            <div class="report-section">
                <h3>All Products</h3>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody"></tbody>
                </table>
            </div>

            <div style="text-align: center;">
                <button class="btn-print" onclick="window.print()">Print Report</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = `https://localhost:7113/api`;

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function setReportDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('reportDate').textContent = `Generated on ${dateStr}`;
        }

        async function generateReport() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/Products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const products = await response.json();
                
                // Calculate summary statistics
                const totalProducts = products.length;
                const totalStock = products.reduce((sum, p) => sum + p.stock, 0);
                const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
                const avgPrice = totalProducts > 0 ? totalValue / totalStock : 0;
                
                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('totalStock').textContent = totalStock;
                document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
                document.getElementById('avgPrice').textContent = `$${avgPrice.toFixed(2)}`;
                
                // Generate category summary
                const categoryMap = {};
                products.forEach(product => {
                    if (!categoryMap[product.categoryName]) {
                        categoryMap[product.categoryName] = {
                            count: 0,
                            stock: 0,
                            value: 0
                        };
                    }
                    categoryMap[product.categoryName].count++;
                    categoryMap[product.categoryName].stock += product.stock;
                    categoryMap[product.categoryName].value += (product.price * product.stock);
                });
                
                const categoryBody = document.getElementById('categoryBody');
                categoryBody.innerHTML = '';
                
                Object.keys(categoryMap).forEach(category => {
                    const data = categoryMap[category];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category}</td>
                        <td>${data.count}</td>
                        <td>${data.stock}</td>
                        <td>$${data.value.toFixed(2)}</td>
                    `;
                    categoryBody.appendChild(row);
                });
                
                // Generate products table
                const productsBody = document.getElementById('productsBody');
                productsBody.innerHTML = '';
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    const productValue = product.price * product.stock;
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.categoryName}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>$${productValue.toFixed(2)}</td>
                    `;
                    productsBody.appendChild(row);
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('reportContent').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error generating report';
            }
        }

        if (checkAuth()) {
            setReportDate();
            generateReport();
        }
    </script>
</body>
</html>
