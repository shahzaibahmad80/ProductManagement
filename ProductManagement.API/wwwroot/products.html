<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .btn-logout {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-add {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-add:hover {
            background: #5568d3;
        }
        .btn-report {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-report:hover {
            background: #218838;
        }
        .products-grid {
            background: white;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-edit:hover {
            background: #e0a800;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .no-access {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Product Management System</h1>
        <div class="user-info">
            <span id="userName"></span>
            <span id="userRole"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <h2>Products</h2>
            <div>
                <button class="btn-report" onclick="generateReport()">Generate Report</button>
                <button id="btnAdd" class="btn-add no-access" onclick="window.location.href='create-product.html'">
                    Add New Product
                </button>
            </div>
        </div>

        <div class="products-grid">
            <div id="loading" class="loading">Loading products...</div>
            <table id="productsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th id="actionsHeader" class="no-access">Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = `https://localhost:7113/api`;
        let products = [];

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function displayUserInfo() {
            const fullName = localStorage.getItem('userFullName');
            const role = localStorage.getItem('userRole');
            
            document.getElementById('userName').textContent = fullName || 'User';
            document.getElementById('userRole').textContent = `(${role || 'Guest'})`;
            
            if (role === 'Admin') {
                document.getElementById('btnAdd').classList.remove('no-access');
                document.getElementById('actionsHeader').classList.remove('no-access');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        async function loadProducts() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/Products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading products';
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('productsBody');
            const role = localStorage.getItem('userRole');
            
            tbody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>${product.stock}</td>
                    <td>${product.categoryName}</td>
                    ${role === 'Admin' ? `
                    <td>
                        <button class="action-btn btn-edit" onclick="editProduct(${product.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                    ` : ''}
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('productsTable').style.display = 'table';
        }

        function editProduct(id) {
            window.location.href = `edit-product.html?id=${id}`;
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/Products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('Product deleted successfully!');
                    loadProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Error deleting product');
            }
        }

        function generateReport() {
            window.location.href = 'report.html';
        }

        if (checkAuth()) {
            displayUserInfo();
            loadProducts();
        }
    </script>
</body>
</html>
